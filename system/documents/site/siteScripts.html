{% assign siteMeta = siteData | where: 'key', 'siteMeta' | first %}
<link rel="icon" href="{{ siteMeta.fields.siteIconIco.imageSrc }}" sizes="any">
<link rel="icon" href="{{ siteMeta.fields.siteIconSvg.imageSrc }}" type="image/svg+xml">
<link rel="apple-touch-icon" href="{{ siteMeta.fields.siteIconPng.imageSrc }}">
<!-- the props -->
<link rel="stylesheet" href="https://unpkg.com/open-props"/>
<!-- optional imports that use the props -->
<link rel="stylesheet" href="https://unpkg.com/open-props/normalize.min.css"/>
<link rel="stylesheet" href="https://unpkg.com/open-props/buttons.min.css"/>
<!-- shoelace -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.14.0/cdn/themes/light.css" />
<script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.14.0/cdn/components/button/button.js"></script>
<script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.14.0/cdn/components/drawer/drawer.js"></script>
